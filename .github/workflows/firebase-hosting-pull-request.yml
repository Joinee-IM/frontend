name: Deploy to Firebase Hosting on PR

on:
  pull_request:
  issue_comment:
    types: [created, edited]

permissions: write-all

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || (github.event.issue.pull_request && contains( github.event.comment.body, 'preview' )) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COURTA_2B025 }}'
          projectId: courta-2b025
