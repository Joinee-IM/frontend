name: Deploy to Firebase Hosting on PR

on:
  pull_request:
  issue_comment:
    types: [created, edited]

permissions: write-all

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || (github.event.issue.pull_request && contains( github.event.comment.body, 'preview' )) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build files
        env:
          VITE_APP_GOOGLE_MAP_KEY: ${{ secrets.VITE_APP_GOOGLE_MAP_KEY }}
        run: |
          yarn firebase -d

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JOINEE_EE017 }}'
          projectId: joinee-ee017
